<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no," />
    <link rel="stylesheet" href="AR.css" media="screen">
    <!--Caricamento Librerie per la visualizzazione grafo-->
    <script src="//unpkg.com/aframe"></script>
    <script src="//unpkg.com/ar.js/aframe/build/aframe-ar.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="//unpkg.com/3d-force-graph-ar"></script>
    <!--  <script src="../../dist/3d-force-graph-ar.js"></script>-->
</head>

<body>
    <div id="AR-graph"></div>

    <script>

        const Graph = ForceGraphAR()
            (document.getElementById('AR-graph')).jsonUrl('./Dataset/Output/graph.json').glScale(275)
            .nodeAutoColorBy('name')
            .linkAutoColorBy('country')
            .linkWidth([1])
            .linkOpacity([0.7])
            .linkDirectionalParticles([2])
            .linkDirectionalParticleWidth([2])
            .nodeVal(d => { return d.discendenti * 0.5 + 1.3 });

    </script>
</body>
