    <script>
        function toggleImage() {
            var marker = document.getElementById("marker-png");
            if (marker.style.display == "none") {
                marker.style.display = "block";
            } else {
                marker.style.display = "none";
            }
    </script>


    <div class="ar-selector">
        <button class="marker-button" onclick="toggleMarker()">Show AR Marker</button>
        <button class="ar-graph-button" onclick="loadScript()">Load AR graph files</button>

    </div>

    <div id="markerDiv" style="display:none">
        <img id="marker-png" src="Marker_Hiro.png" />
    </div>

    <div id="ar-graph"></div>
    <script>
            const Graph = ForceGraphAR()
                (document.getElementById('ar-graph')).jsonUrl('./Dataset/Output/graph.json')
                .nodeAutoColorBy('name')
                .linkAutoColorBy('country')
                .linkDirectionalParticles(2)
    </script>


    <script>
        function toggleMarker() {
            var x = document.getElementById("markerDiv");
            var y = document.getElementById("ar-graph");
            if (x.style.display === "none") {
                x.style.display = "block";
                y.style.display = "none";
            } else {
                x.style.display = "none";
                y.style.display = "block";
            }
        }
    </script>
