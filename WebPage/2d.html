    <script>
        fetch('./Dataset/Output/graph.json').then(res => res.json()).then(data => {
            const Graph = ForceGraph()
                (document.getElementById('graph'))
                .graphData(data)
                .nodeId('id')
                .nodeLabel('name')
                .nodeAutoColorBy('name')
                .linkSource('source')
                .linkTarget('target')
        });
